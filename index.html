document.addEventListener("DOMContentLoaded", () => {
    let observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                let nombre = entry.target.getAttribute('data-nombre');
                let descripcion = entry.target.getAttribute('data-descripcion');
                let precio = entry.target.getAttribute('data-precio');

                document.getElementById('nombreProducto').textContent = nombre;
                document.getElementById('descripcionProducto').textContent = descripcion;
                document.getElementById('precioProducto').textContent = precio;
            }
        });
    }, { threshold: 0.5 });

    document.querySelectorAll('.video-container').forEach(container => {
        observer.observe(container);
    });
});


        function selectEmprendedor(element) {
            // Remove the selected class from any previously selected element
            var selected = document.querySelector('.selected');
            if (selected) {
                selected.classList.remove('selected');
            }
            // Add the selected class to the clicked element
            element.classList.add('selected');

            // Move to the next section
            var currentSection = document.querySelector('.section-active');
            currentSection.classList.remove('section-active');
            var nextSection = currentSection.nextElementSibling;
            if (nextSection) {
                nextSection.classList.add('section-active');
            }
        }
    </script>
